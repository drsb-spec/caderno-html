name: Compile SCSS to CSS

on:
  push:
    paths:
      - "**/*.scss"
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Sass
        run: npm install -g sass

      - name: Compile SCSS
        run: sass scss:css --style=compressed

      - name: Commit CSS files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git diff --quiet && exit 0
          git add css
          git commit -m "Auto-compile SCSS to CSS"
          git push
